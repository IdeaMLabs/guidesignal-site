<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GuideSignal - Jobs that reply</title>
  
  <!-- SEO Meta Tags -->
  <meta name="description" content="Find jobs that reply within 48 hours. Recruiters pledge to respond quickly to all applications on GuideSignal.">
  <meta name="keywords" content="job search, fast replies, career opportunities, recruitment, 48 hour response">
  <meta name="author" content="GuideSignal">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://guide-signal.com">
  <meta property="og:title" content="GuideSignal - Jobs that reply">
  <meta property="og:description" content="Recruiters pledge to respond within 48 hours">
  <meta property="og:site_name" content="GuideSignal">
  
  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:url" content="https://guide-signal.com">
  <meta name="twitter:title" content="GuideSignal - Jobs that reply">
  <meta name="twitter:description" content="Recruiters pledge to respond within 48 hours">
  
  <!-- Optimized font loading -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"></noscript>
  
  <!-- Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "GuideSignal",
    "description": "Job platform with guaranteed 48-hour response times from recruiters",
    "url": "https://guide-signal.com",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "/jobs.html?q={search_term_string}",
      "query-input": "required name=search_term_string"
    },
    "publisher": {
      "@type": "Organization",
      "name": "GuideSignal",
      "url": "https://guide-signal.com"
    }
  }
  </script>
  
  <!-- Global CSS Reset and Minimalist Styling -->
  <style>
    /* Global Reset Following Jobs/Ive Philosophy */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', 'Helvetica Neue', sans-serif;
      color: #333;
      background: #fff;
      line-height: 1.6;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0 20px;
    }
    
    /* Typography Hierarchy */
    h1 {
      color: #000;
      font-weight: 700;
      font-size: clamp(42px, 8vw, 60px);
      margin-bottom: 20px;
      letter-spacing: -0.02em;
    }
    
    .subhead {
      font-size: clamp(18px, 4vw, 24px);
      color: #333;
      font-weight: 400;
      margin-bottom: 60px;
      max-width: 600px;
      line-height: 1.5;
    }
    
    p, li {
      font-size: 16px;
      color: #333;
    }
    
    /* Single CTA Button */
    .cta {
      background: #007bff;
      color: #fff;
      font-size: 18px;
      font-weight: 600;
      padding: 16px 36px;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      display: inline-block;
      transition: all 0.2s ease;
      margin-bottom: 60px;
    }
    
    .cta:hover {
      background: #0056b3;
      transform: translateY(-1px);
    }
    
    .cta:active {
      transform: translateY(0);
    }
    
    /* Large Centered Icon */
    .hero-icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 60px;
      background: #007bff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      box-shadow: 0 8px 25px rgba(0, 123, 255, 0.2);
    }
    
    .hero-icon::before {
      content: "ðŸ’¬";
      font-size: 48px;
      color: #fff;
    }
    
    /* Learn More Link */
    .learn-more {
      color: #007bff;
      text-decoration: none;
      font-size: 16px;
      font-weight: 600;
      margin-top: 40px;
      display: inline-block;
    }
    
    .learn-more:hover {
      text-decoration: underline;
    }
    
    /* Minimal Footer */
    .footer {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      color: #333;
    }
    
    /* Mobile Responsive */
    @media (max-width: 768px) {
      body {
        padding: 0 15px;
      }
      
      h1 {
        font-size: 42px;
        margin-bottom: 15px;
      }
      
      .subhead {
        font-size: 18px;
        margin-bottom: 50px;
      }
      
      .hero-icon {
        width: 100px;
        height: 100px;
        margin-bottom: 50px;
      }
      
      .hero-icon::before {
        font-size: 40px;
      }
      
      .cta {
        font-size: 16px;
        padding: 14px 28px;
        margin-bottom: 50px;
      }
    }
    
    @media (max-width: 480px) {
      h1 {
        font-size: 36px;
      }
      
      .subhead {
        font-size: 16px;
      }
      
      .hero-icon {
        width: 80px;
        height: 80px;
        margin-bottom: 40px;
      }
      
      .hero-icon::before {
        font-size: 32px;
      }
    }
  </style>
</head>
<body>
  <!-- Main Hero Section -->
  <main>
    <!-- Large Centered Icon -->
    <div class="hero-icon" role="img" aria-label="Reply signal icon"></div>
    
    <!-- Main Headline -->
    <h1>Jobs that reply.</h1>
    
    <!-- Subhead -->
    <p class="subhead">Recruiters pledge to respond within 48 hours.</p>
    
    <!-- Single CTA -->
    <a href="auth.html" class="cta">Get Started Free</a>
    
    <!-- Learn More Link -->
    <a href="learn-more.html" class="learn-more">Learn More</a>
  </main>
  
  <!-- Minimal Footer -->
  <footer class="footer">
    <p>&copy; 2024 GuideSignal</p>
  </footer>
  
  <!-- Minimal Analytics (if needed) -->
  <script>
    // Track CTA clicks
    document.querySelector('.cta').addEventListener('click', function() {
      console.log('CTA clicked: Get Started Free');
      // Add analytics tracking here if needed
    });
    
    // Track Learn More clicks
    document.querySelector('.learn-more').addEventListener('click', function() {
      console.log('Learn More clicked');
      // Add analytics tracking here if needed
    });
  </script>
</body>
</html>
