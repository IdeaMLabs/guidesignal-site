<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9fafb; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
    .card { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); text-align: center; max-width: 400px; width: 100%; }
    h1 { color: #2563eb; margin-bottom: 1rem; }
    button { background: #2563eb; color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; }
    button:hover { background: #1e3a8a; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome, Student!</h1>
    <p>This is your dashboard. Future features: My Courses, Internships.</p>
    <button id="signout-btn">Sign Out</button>
  </div>
  <script type="module">
    import { auth, utils } from './firebase-config.js';
    import { signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { dbFunctions } from './firebase-config.js';

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = 'auth.html';
      } else {
        const role = await utils.getUserRole(user.uid);
        if (role !== 'student') {
          window.location.href = 'auth.html';
        }
      }
    });

    document.getElementById('signout-btn').addEventListener('click', async () => {
      await signOut(auth);
      window.location.href = 'auth.html';
    });
  </script>
</body>
</html>
