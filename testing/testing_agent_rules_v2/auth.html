<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GuideSignal Authentication</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f3f4f6; margin:0; padding:0; }
    header { background:#1f2937; color:white; padding:1rem; text-align:center; }
    .container { max-width:400px; margin:3rem auto; padding:2rem; background:white; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.1);}
    h2 { margin-bottom:1rem; text-align:center; }
    input, select { width:100%; padding:.5rem; margin:.5rem 0; border:1px solid #d1d5db; border-radius:4px; }
    button { width:100%; padding:.75rem; margin-top:1rem; border:none; border-radius:4px; background:#2563eb; color:white; font-weight:bold; cursor:pointer; }
    button:hover { background:#1e40af; }
    .toggle { text-align:center; margin-top:1rem; }
    .hidden { display:none; }
    .error { color:red; margin-top:1rem; text-align:center; }
  </style>
</head>
<body>
  <header>
    <h1>GuideSignal</h1>
  </header>
  <div class="container">
    <h2 id="formTitle">Sign In</h2>
    <div id="error" class="error"></div>
    <form id="authForm">
      <input type="email" id="email" placeholder="Email" required/>
      <input type="password" id="password" placeholder="Password" required/>
      <select id="role" class="hidden">
        <option value="student">Student</option>
        <option value="jobseeker">Jobseeker</option>
        <option value="recruiter">Recruiter</option>
      </select>
      <button type="submit" id="submitBtn">Sign In</button>
    </form>
    <div class="toggle">
      <a href="#" id="toggleLink">Don't have an account? Sign Up</a>
    </div>
  </div>

  <script type="module">
    // ================= Firebase Setup =================
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBJOVbMoHfdxHexsfqsbYsvFzFqaKBXC_s",
      authDomain: "guidesignal.firebaseapp.com",
      projectId: "guidesignal"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // ================= DOM Elements =================
    const authForm = document.getElementById("authForm");
    const formTitle = document.getElementById("formTitle");
    const toggleLink = document.getElementById("toggleLink");
    const submitBtn = document.getElementById("submitBtn");
    const roleSelect = document.getElementById("role");
    const errorDiv = document.getElementById("error");

    let isSignUp = false;

    // ================= Toggle Mode =================
    toggleLink.addEventListener("click", (e) => {
      e.preventDefault();
      isSignUp = !isSignUp;
      formTitle.textContent = isSignUp ? "Sign Up" : "Sign In";
      submitBtn.textContent = isSignUp ? "Sign Up" : "Sign In";
      roleSelect.classList.toggle("hidden", !isSignUp);
      toggleLink.textContent = isSignUp ? "Already have an account? Sign In" : "Don't have an account? Sign Up";
    });

    // ================= Role Redirect Map =================
    const roleRedirects = {
      student: "student-dashboard.html",
      jobseeker: "jobseeker-dashboard.html",
      recruiter: "recruiter-dashboard.html"
    };

    // ================= Auth Handler =================
    authForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorDiv.textContent = "";
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        if (isSignUp) {
          const role = roleSelect.value;
          const userCredential = await createUserWithEmailAndPassword(auth, email, password);
          const uid = userCredential.user.uid;
          await setDoc(doc(db, "users", uid), { email, role });
          window.location.href = roleRedirects[role];
        } else {
          const userCredential = await signInWithEmailAndPassword(auth, email, password);
          const uid = userCredential.user.uid;
          const userDoc = await getDoc(doc(db, "users", uid));
          if (userDoc.exists()) {
            const role = userDoc.data().role;
            window.location.href = roleRedirects[role] || "auth.html";
          } else {
            throw new Error("No role found. Please contact support.");
          }
        }
      } catch (err) {
        errorDiv.textContent = err.message;
      }
    });
  </script>
</body>
</html>
