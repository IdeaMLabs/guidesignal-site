<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recruiter Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f9fafb; }
    header { background:#16a34a; color:white; padding:1rem; display:flex; justify-content:space-between; align-items:center; }
    .container { max-width:1000px; margin:2rem auto; padding:1rem; }
    button { cursor:pointer; padding:.5rem 1rem; border:none; border-radius:4px; }
    .signout-btn { background:#dc2626; color:white; font-weight:bold; }
  </style>
</head>
<body>
  <header>
    <h1>Recruiter Dashboard</h1>
    <button id="signOutBtn" class="signout-btn">Sign Out</button>
  </header>
  <div class="container">
    <p>Welcome, Recruiter! Manage your job postings and applicants here.</p>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBJOVbMoHfdxHexsfqsbYsvFzFqaKBXC_s",
      authDomain: "guidesignal.firebaseapp.com",
      projectId: "guidesignal"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "auth.html";
        return;
      }
      const roleDoc = await getDoc(doc(db, "users", user.uid));
      if (!roleDoc.exists() || roleDoc.data().role !== "recruiter") {
        await signOut(auth);
        window.location.href = "auth.html";
      }
    });

    document.getElementById("signOutBtn").addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "auth.html";
    });
  </script>
</body>
</html>
