<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Recruiter Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8fffe;
      color: #333;
    }
    header {
      background: #16a34a;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .filters {
      display: flex;
      gap: 1rem;
      padding: 1rem;
      flex-wrap: wrap;
    }
    select, input {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    .job-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .job-card {
      background: #fff;
      border: 2px solid #bbf7d0;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .job-card h3 {
      margin: 0 0 0.5rem 0;
      color: #16a34a;
    }
    .status {
      font-weight: bold;
      margin-top: 0.5rem;
    }
    .signout {
      background: #fff;
      color: #16a34a;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .signout:hover {
      background: #e6f9ed;
    }
  </style>
</head>
<body>
  <header>
    <h2>Recruiter Dashboard</h2>
    <button id="signOutBtn" class="signout">Sign Out</button>
  </header>

  <section class="filters">
    <select id="statusFilter">
      <option value="All">All Jobs</option>
      <option value="active">Active</option>
      <option value="closed">Closed</option>
    </select>
    <input type="text" id="searchBox" placeholder="Search by job title..."/>
  </section>

  <main>
    <div id="jobList" class="job-list"></div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore, collection, query, where, onSnapshot, orderBy, doc, getDoc } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    // âœ… Firebase config from firebase-client.js
    const firebaseConfig = {
      apiKey: "AIzaSyBJOVbMoHfdxHexsfqsbYsvFzFqaKBXC_s",
      authDomain: "guidesignal.firebaseapp.com",
      projectId: "guidesignal"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const jobList = document.getElementById("jobList");
    const statusFilter = document.getElementById("statusFilter");
    const searchBox = document.getElementById("searchBox");

    let currentUser = null;
    let unsubscribe = null;

    function renderJobs(snapshot) {
      jobList.innerHTML = "";
      if (snapshot.empty) {
        jobList.innerHTML = "<p>No jobs found.</p>";
        return;
      }
      snapshot.forEach(doc => {
        const job = doc.data();
        const div = document.createElement("div");
        div.className = "job-card";
        div.innerHTML = `
          <h3>${job.title}</h3>
          <p>${job.description || ""}</p>
          <p><strong>Location:</strong> ${job.location || "N/A"}</p>
          <p><strong>Type:</strong> ${job.type || "N/A"}</p>
          <p class="status">Status: ${job.status}</p>
          <p><small>Created: ${job.createdAt?.toDate?.().toLocaleDateString?.() || ""}</small></p>
        `;
        jobList.appendChild(div);
      });
    }

    function listenForJobs() {
      if (unsubscribe) unsubscribe();
      let q = query(
        collection(db, "jobs"),
        where("employerId", "==", currentUser.uid),
        orderBy("createdAt", "desc")
      );
      unsubscribe = onSnapshot(q, snapshot => {
        const status = statusFilter.value;
        const search = searchBox.value.toLowerCase();
        const filteredDocs = snapshot.docs.filter(doc => {
          const job = doc.data();
          const matchesStatus = status === "All" || job.status === status;
          const matchesSearch = job.title?.toLowerCase().includes(search);
          return matchesStatus && matchesSearch;
        });
        renderJobs({ forEach: fn => filteredDocs.forEach(fn), empty: filteredDocs.length === 0 });
      });
    }

    onAuthStateChanged(auth, async user => {
      if (user) {
        currentUser = user;
        // ðŸ” Role check
        const userDoc = await getDoc(doc(db, "users", user.uid));
        if (!userDoc.exists() || userDoc.data().role !== "recruiter") {
          alert("Access denied: Recruiters only.");
          window.location.href = "auth.html";
          return;
        }
        listenForJobs();
      } else {
        window.location.href = "auth.html";
      }
    });

    statusFilter.addEventListener("change", listenForJobs);
    searchBox.addEventListener("input", () => {
      clearTimeout(searchBox._timer);
      searchBox._timer = setTimeout(listenForJobs, 300);
    });

    document.getElementById("signOutBtn").addEventListener("click", () => {
      signOut(auth).then(() => window.location.href = "auth.html");
    });
  </script>
</body>
</html>
