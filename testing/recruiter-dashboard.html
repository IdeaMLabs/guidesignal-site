<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recruiter Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
    }
    header {
      background: #16a34a;
      color: white;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    main {
      padding: 1.5rem;
    }
    .filters {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    .job-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 1rem;
    }
    .job-card {
      background: white;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    .loading, .empty {
      text-align: center;
      margin-top: 2rem;
      font-style: italic;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h2>Recruiter Dashboard</h2>
    <button id="signOutBtn">Sign Out</button>
  </header>
  <main>
    <div class="filters">
      <select id="statusFilter">
        <option value="All">All Jobs</option>
        <option value="active">Active</option>
        <option value="closed">Closed</option>
      </select>
      <select id="typeFilter">
        <option value="All">All Types</option>
        <option value="Full-time">Full-time</option>
        <option value="Part-time">Part-time</option>
        <option value="Internship">Internship</option>
      </select>
      <input type="text" id="searchBox" placeholder="Search by job title...">
    </div>
    <div id="loading" class="loading">Loading jobs...</div>
    <div id="jobList" class="job-list"></div>
    <div id="empty" class="empty" style="display:none;">No jobs found.</div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
    import { getFirestore, collection, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

    // âœ… Replace with your firebase-config.js values
    const firebaseConfig = {
      apiKey: "AIzaSyBJOVbMoHfdxHexsfqsbYsvFzFqaKBXC_s",
      authDomain: "guidesignal.firebaseapp.com",
      projectId: "guidesignal"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const jobList = document.getElementById("jobList");
    const loading = document.getElementById("loading");
    const empty = document.getElementById("empty");

    const statusFilter = document.getElementById("statusFilter");
    const typeFilter = document.getElementById("typeFilter");
    const searchBox = document.getElementById("searchBox");
    const signOutBtn = document.getElementById("signOutBtn");

    let unsubscribe = null;

    // ðŸ” Auth check
    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "auth.html";
        return;
      }

      // Verify recruiter role
      const res = await fetch(`https://firestore.googleapis.com/v1/projects/${firebaseConfig.projectId}/databases/(default)/documents/users/${user.uid}`);
      const data = await res.json();
      if (!data.fields || data.fields.role.stringValue !== "recruiter") {
        alert("Unauthorized. Recruiters only.");
        await signOut(auth);
        window.location.href = "auth.html";
        return;
      }

      loadJobs();
    });

    function loadJobs() {
      if (unsubscribe) unsubscribe();

      let q = collection(db, "jobs");

      unsubscribe = onSnapshot(q, (snapshot) => {
        jobList.innerHTML = "";
        loading.style.display = "none";

        let jobs = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));

        // Apply filters
        const statusVal = statusFilter.value;
        const typeVal = typeFilter.value;
        const searchVal = searchBox.value.toLowerCase();

        jobs = jobs.filter(job => {
          const matchesStatus = statusVal === "All" || job.status === statusVal;
          const matchesType = typeVal === "All" || (job.type && job.type === typeVal);
          const matchesSearch = !searchVal || (job.title && job.title.toLowerCase().includes(searchVal));
          return matchesStatus && matchesType && matchesSearch;
        });

        if (jobs.length === 0) {
          empty.style.display = "block";
          return;
        } else {
          empty.style.display = "none";
        }

        jobs.forEach(job => {
          const card = document.createElement("div");
          card.className = "job-card";
          card.innerHTML = `
            <h3>${job.title || "Untitled Job"}</h3>
            <p><strong>Type:</strong> ${job.type || "N/A"}</p>
            <p><strong>Status:</strong> ${job.status || "N/A"}</p>
            <p><strong>Location:</strong> ${job.location || "Unknown"}</p>
            <p><strong>Description:</strong> ${job.description || "No description provided."}</p>
          `;
          jobList.appendChild(card);
        });
      });
    }

    statusFilter.addEventListener("change", loadJobs);
    typeFilter.addEventListener("change", loadJobs);
    searchBox.addEventListener("input", () => {
      if (unsubscribe) unsubscribe();
      loadJobs();
    });

    signOutBtn.addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "auth.html";
      });
    });
  </script>
</body>
</html>
