<!DOCTYPE html>
<html>
<head>
    <title>Test Redirect</title>
</head>
<body>
    <h1>Testing Redirect to Confirmation Page</h1>
    <button onclick="testRedirect()">Test Redirect</button>
    <div id="status"></div>

    <script>
        function testRedirect() {
            const status = document.getElementById('status');

            status.innerHTML = 'Testing redirect in 3 seconds...<br>';

            setTimeout(() => {
                status.innerHTML += 'Redirecting now...<br>';
                const email = 'test@example.com';
                const redirectUrl = `confirmation.html?email=${encodeURIComponent(email)}`;
                status.innerHTML += `Redirect URL: ${redirectUrl}<br>`;

                console.log('About to redirect to:', redirectUrl);
                window.location.href = redirectUrl;
            }, 3000);
        }
    </script>
</body>
</html>
