<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - GuideSignal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #333;
    }

    .back-link {
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
      z-index: 100;
    }

    .back-link:hover {
      color: #f0f0f0;
    }

    #main-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .auth-container {
      width: 100%;
      max-width: 420px;
    }

    .auth-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      padding: 40px;
      text-align: center;
    }

    .auth-logo {
      width: 60px;
      height: 60px;
      background: #1a365d;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
      margin: 0 auto 20px;
    }

    .auth-title {
      font-size: 28px;
      font-weight: 700;
      color: #1a365d;
      margin-bottom: 30px;
    }

    .auth-tabs {
      display: flex;
      background: #f8f9fa;
      border-radius: 8px;
      padding: 4px;
      margin-bottom: 30px;
    }

    .auth-tab {
      flex: 1;
      padding: 12px 20px;
      border: none;
      background: transparent;
      color: #666;
      font-size: 16px;
      font-weight: 500;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .auth-tab.active {
      background: #667eea;
      color: white;
    }

    .auth-form {
      display: none;
      text-align: left;
    }

    .auth-form.active {
      display: block;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #374151;
      margin-bottom: 6px;
    }

    .form-input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.2s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: #667eea;
    }

    .form-input.error {
      border-color: #dc2626;
    }

    .password-group {
      position: relative;
    }

    .password-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
      color: #666;
    }

    .role-selector {
      margin-bottom: 20px;
    }

    .role-options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 10px;
    }

    .role-option {
      border: 2px solid #e5e7eb;
      border-radius: 8px;
      padding: 16px 12px;
      text-align: center;
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
    }

    .role-option:hover {
      border-color: #667eea;
    }

    .role-option.selected {
      border-color: #667eea;
      background: #f0f4ff;
    }

    .role-radio {
      position: absolute;
      opacity: 0;
    }

    .role-title {
      font-weight: 600;
      color: #1a365d;
      font-size: 14px;
    }

    .role-desc {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    }

    .checkbox-group {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      margin-bottom: 20px;
    }

    .checkbox-group input[type="checkbox"] {
      margin-top: 2px;
    }

    .checkbox-group label {
      font-size: 14px;
      color: #374151;
      line-height: 1.4;
    }

    .checkbox-group a {
      color: #667eea;
      text-decoration: none;
    }

    .checkbox-group a:hover {
      text-decoration: underline;
    }

    .btn {
      width: 100%;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      background: #5a67d8;
      transform: translateY(-1px);
    }

    .btn:disabled {
      background: #d1d5db;
      cursor: not-allowed;
      transform: none;
    }

    .btn.loading {
      position: relative;
    }

    .loading-spinner {
      width: 16px;
      height: 16px;
      border: 2px solid transparent;
      border-top: 2px solid currentColor;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .message {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .message.error {
      background: #fef2f2;
      color: #dc2626;
      border: 1px solid #fecaca;
    }

    .message.success {
      background: #f0fdf4;
      color: #16a34a;
      border: 1px solid #bbf7d0;
    }

    .message.show {
      display: block;
      animation: fadeIn 0.3s ease;
    }

    .forgot-password {
      text-align: center;
      margin-top: 20px;
    }

    .forgot-password a {
      color: #667eea;
      text-decoration: none;
      font-size: 14px;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    .field-error {
      color: #dc2626;
      font-size: 12px;
      margin-top: 4px;
      display: none;
    }

    .field-error.show {
      display: block;
    }

    @media (max-width: 480px) {
      .auth-card {
        padding: 30px 20px;
        margin: 10px;
      }

      .role-options {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <a href="/" class="back-link">‚Üê Back to Home</a>

  <main id="main-content">
    <div class="auth-container">
      <div class="auth-card">
        <div class="auth-logo">GS</div>
        <h1 class="auth-title">Welcome to GuideSignal</h1>

        <!-- Tab Navigation -->
        <div class="auth-tabs">
          <button class="auth-tab active" onclick="switchTab('signin')">Sign In</button>
          <button class="auth-tab" onclick="switchTab('signup')">Sign Up</button>
        </div>

        <!-- Messages -->
        <div id="message" class="message"></div>

        <!-- Sign In Form -->
        <div id="signin" class="auth-form active">
          <form id="signin-form">
            <div class="form-group">
              <label for="signin-email" class="form-label">Email Address</label>
              <input type="email" id="signin-email" class="form-input" required autocomplete="email">
              <div class="field-error" id="signin-email-error"></div>
            </div>

            <div class="form-group">
              <label for="signin-password" class="form-label">Password</label>
              <div class="password-group">
                <input type="password" id="signin-password" class="form-input" required autocomplete="current-password">
                <button type="button" class="password-toggle" onclick="togglePassword('signin-password')">üëÅÔ∏è</button>
              </div>
              <div class="field-error" id="signin-password-error"></div>
            </div>

            <div class="checkbox-group">
              <input type="checkbox" id="remember-me">
              <label for="remember-me">Remember me</label>
            </div>

            <button type="submit" id="signin-btn" class="btn btn-primary">
              <span class="btn-text">Sign In</span>
            </button>
          </form>

          <div class="forgot-password">
            <a href="#" onclick="showForgotPassword()">Forgot your password?</a>
          </div>
        </div>

        <!-- Sign Up Form -->
        <div id="signup" class="auth-form">
          <form id="signup-form">
            <div class="form-group">
              <label for="signup-name" class="form-label">Full Name</label>
              <input type="text" id="signup-name" class="form-input" required autocomplete="name">
              <div class="field-error" id="signup-name-error"></div>
            </div>

            <div class="form-group">
              <label for="signup-email" class="form-label">Email Address</label>
              <input type="email" id="signup-email" class="form-input" required autocomplete="email">
              <div class="field-error" id="signup-email-error"></div>
            </div>

            <div class="form-group">
              <label for="signup-password" class="form-label">Password</label>
              <div class="password-group">
                <input type="password" id="signup-password" class="form-input" required autocomplete="new-password">
                <button type="button" class="password-toggle" onclick="togglePassword('signup-password')">üëÅÔ∏è</button>
              </div>
              <div class="field-error" id="signup-password-error"></div>
            </div>

            <div class="form-group">
              <label for="signup-password-confirm" class="form-label">Confirm Password</label>
              <div class="password-group">
                <input type="password" id="signup-password-confirm" class="form-input" required autocomplete="new-password">
                <button type="button" class="password-toggle" onclick="togglePassword('signup-password-confirm')">üëÅÔ∏è</button>
              </div>
              <div class="field-error" id="signup-password-confirm-error"></div>
            </div>

            <div class="form-group">
              <label class="form-label">I am a...</label>
              <div class="role-selector">
                <div class="role-options">
                  <div class="role-option" onclick="selectRole('student')">
                    <input type="radio" name="role" value="student" class="role-radio" id="role-student">
                    <div class="role-title">Student</div>
                    <div class="role-desc">Looking for internships</div>
                  </div>
                  <div class="role-option" onclick="selectRole('recruiter')">
                    <input type="radio" name="role" value="recruiter" class="role-radio" id="role-recruiter">
                    <div class="role-title">Recruiter</div>
                    <div class="role-desc">Hiring talent</div>
                  </div>
                </div>
              </div>
              <div class="field-error" id="role-error"></div>
            </div>

            <div class="checkbox-group">
              <input type="checkbox" id="terms" required>
              <label for="terms">
                I agree to the <a href="terms.html" target="_blank">Terms of Service</a> and <a href="privacy.html" target="_blank">Privacy Policy</a>
              </label>
            </div>
            <div class="field-error" id="terms-error"></div>

            <button type="submit" id="signup-btn" class="btn btn-primary" disabled>
              <span class="btn-text">Create Account</span>
            </button>
          </form>
        </div>
      </div>
    </div>
  </main>

  <script type="module">
    // Import Firebase functions
    import { authFunctions } from './firebase-config.js';

    // Global state
    let currentTab = 'signin';
    let selectedRole = null;
    let isLoading = false;

    // Make functions globally available
    window.switchTab = switchTab;
    window.togglePassword = togglePassword;
    window.selectRole = selectRole;
    window.showForgotPassword = showForgotPassword;

    // Tab switching
    function switchTab(tab) {
      if (isLoading) return;

      currentTab = tab;

      // Update tab buttons
      document.querySelectorAll('.auth-tab').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.auth-form').forEach(form => form.classList.remove('active'));

      // Show selected tab
      document.querySelector(`[onclick="switchTab('${tab}')"]`).classList.add('active');
      document.getElementById(tab).classList.add('active');

      // Clear messages
      hideMessage();
      clearErrors();

      // Focus first input
      setTimeout(() => {
        const firstInput = document.querySelector(`#${tab} input[type="email"], #${tab} input[type="text"]`);
        if (firstInput) firstInput.focus();
      }, 100);
    }

    // Password toggle
    function togglePassword(inputId) {
      const input = document.getElementById(inputId);
      const button = input.nextElementSibling;

      if (input.type === 'password') {
        input.type = 'text';
        button.textContent = 'üôà';
      } else {
        input.type = 'password';
        button.textContent = 'üëÅÔ∏è';
      }
    }

    // Role selection
    function selectRole(role) {
      selectedRole = role;

      // Update UI
      document.querySelectorAll('.role-option').forEach(option => {
        option.classList.remove('selected');
      });
      document.querySelector(`[onclick="selectRole('${role}')"]`).classList.add('selected');

      // Update radio button
      document.getElementById(`role-${role}`).checked = true;

      // Validate signup button
      validateSignupButton();
      hideFieldError('role-error');
    }

    // Message handling
    function showMessage(message, type = 'error') {
      const messageEl = document.getElementById('message');
      messageEl.textContent = message;
      messageEl.className = `message ${type} show`;

      if (type === 'success') {
        setTimeout(hideMessage, 5000);
      }
    }

    function hideMessage() {
      const messageEl = document.getElementById('message');
      messageEl.classList.remove('show');
    }

    // Field error handling
    function showFieldError(fieldId, message) {
      const errorEl = document.getElementById(fieldId);
      const input = document.getElementById(fieldId.replace('-error', ''));

      if (errorEl) {
        errorEl.textContent = message;
        errorEl.classList.add('show');
      }

      if (input) {
        input.classList.add('error');
      }
    }

    function hideFieldError(fieldId) {
      const errorEl = document.getElementById(fieldId);
      const input = document.getElementById(fieldId.replace('-error', ''));

      if (errorEl) {
        errorEl.classList.remove('show');
      }

      if (input) {
        input.classList.remove('error');
      }
    }

    function clearErrors() {
      document.querySelectorAll('.field-error').forEach(el => el.classList.remove('show'));
      document.querySelectorAll('.form-input').forEach(el => el.classList.remove('error'));
    }

    // Loading state
    function setLoading(buttonId, loading) {
      const btn = document.getElementById(buttonId);
      const btnText = btn.querySelector('.btn-text');

      isLoading = loading;
      btn.disabled = loading;

      if (loading) {
        btn.classList.add('loading');
        btnText.innerHTML = '<span class="loading-spinner"></span>Processing...';
      } else {
        btn.classList.remove('loading');
        btnText.textContent = buttonId === 'signin-btn' ? 'Sign In' : 'Create Account';
      }
    }

    // Validation
    function validateEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    function validatePassword(password) {
      return password.length >= 8 &&
             /[A-Z]/.test(password) &&
             /[a-z]/.test(password) &&
             /\d/.test(password);
    }

    function validateSignupButton() {
      const btn = document.getElementById('signup-btn');
      const name = document.getElementById('signup-name').value.trim();
      const email = document.getElementById('signup-email').value.trim();
      const password = document.getElementById('signup-password').value;
      const confirmPassword = document.getElementById('signup-password-confirm').value;
      const terms = document.getElementById('terms').checked;

      const isValid = name.length >= 2 &&
                     validateEmail(email) &&
                     validatePassword(password) &&
                     password === confirmPassword &&
                     selectedRole &&
                     terms;

      btn.disabled = !isValid || isLoading;
    }

    // Forgot password
    async function showForgotPassword() {
      const email = document.getElementById('signin-email').value.trim();

      if (!email) {
        showFieldError('signin-email-error', 'Please enter your email address first');
        document.getElementById('signin-email').focus();
        return;
      }

      if (!validateEmail(email)) {
        showFieldError('signin-email-error', 'Please enter a valid email address');
        return;
      }

      try {
        await authFunctions.sendPasswordReset(email);
        showMessage('Password reset email sent! Please check your inbox.', 'success');
      } catch (error) {
        showMessage('Failed to send password reset email. Please try again.');
      }
    }

    // Form submissions
    document.getElementById('signin-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('signin-email').value.trim();
      const password = document.getElementById('signin-password').value;
      const rememberMe = document.getElementById('remember-me').checked;

      clearErrors();

      // Validation
      if (!validateEmail(email)) {
        showFieldError('signin-email-error', 'Please enter a valid email address');
        return;
      }

      if (password.length < 6) {
        showFieldError('signin-password-error', 'Password must be at least 6 characters');
        return;
      }

      setLoading('signin-btn', true);
      hideMessage();

      try {
        const result = await authFunctions.signInUser(email, password, rememberMe);

        if (result.success) {
          showMessage('Sign in successful! Redirecting...', 'success');

          // Store email if remember me is checked
          if (rememberMe) {
            localStorage.setItem('rememberEmail', email);
          }

          // Redirect based on user role
          setTimeout(() => {
            window.location.href = result.redirectUrl || '/dashboard.html';
          }, 1500);
        } else {
          throw new Error(result.error || 'Sign in failed');
        }
      } catch (error) {
        console.error('Sign in error:', error);
        showMessage(getFriendlyErrorMessage(error.message));
        setLoading('signin-btn', false);
      }
    });

    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('signup-name').value.trim();
      const email = document.getElementById('signup-email').value.trim();
      const password = document.getElementById('signup-password').value;
      const confirmPassword = document.getElementById('signup-password-confirm').value;
      const terms = document.getElementById('terms').checked;

      clearErrors();

      // Validation
      let hasErrors = false;

      if (name.length < 2) {
        showFieldError('signup-name-error', 'Name must be at least 2 characters');
        hasErrors = true;
      }

      if (!validateEmail(email)) {
        showFieldError('signup-email-error', 'Please enter a valid email address');
        hasErrors = true;
      }

      if (!validatePassword(password)) {
        showFieldError('signup-password-error', 'Password must be at least 8 characters with uppercase, lowercase, and number');
        hasErrors = true;
      }

      if (password !== confirmPassword) {
        showFieldError('signup-password-confirm-error', 'Passwords do not match');
        hasErrors = true;
      }

      if (!selectedRole) {
        showFieldError('role-error', 'Please select your role');
        hasErrors = true;
      }

      if (!terms) {
        showFieldError('terms-error', 'Please agree to the terms and privacy policy');
        hasErrors = true;
      }

      if (hasErrors) return;

      setLoading('signup-btn', true);
      hideMessage();

      try {
        const result = await authFunctions.registerUser(email, password, name, selectedRole, {
          profileComplete: false,
          emailVerified: false,
          accountCreatedAt: new Date().toISOString()
        });

        if (result.success) {
          // Store user email for confirmation page
          localStorage.setItem('userEmail', email);

          showMessage('Account created successfully! Please check your email to verify your account.', 'success');

          // Redirect to confirmation page
          setTimeout(() => {
            window.location.href = `confirmation.html?email=${encodeURIComponent(email)}`;
          }, 2000);
        } else {
          throw new Error(result.error || 'Registration failed');
        }
      } catch (error) {
        console.error('Registration error:', error);
        showMessage(getFriendlyErrorMessage(error.message));
        setLoading('signup-btn', false);
      }
    });

    // Input event listeners for real-time validation
    document.getElementById('signup-name').addEventListener('input', () => {
      hideFieldError('signup-name-error');
      validateSignupButton();
    });

    document.getElementById('signup-email').addEventListener('input', () => {
      hideFieldError('signup-email-error');
      validateSignupButton();
    });

    document.getElementById('signup-password').addEventListener('input', () => {
      hideFieldError('signup-password-error');
      validateSignupButton();
    });

    document.getElementById('signup-password-confirm').addEventListener('input', () => {
      hideFieldError('signup-password-confirm-error');
      validateSignupButton();
    });

    document.getElementById('terms').addEventListener('change', () => {
      hideFieldError('terms-error');
      validateSignupButton();
    });

    // Helper function for friendly error messages
    function getFriendlyErrorMessage(error) {
      const errorMappings = {
        'auth/user-not-found': 'No account found with this email address.',
        'auth/wrong-password': 'Incorrect password. Please try again.',
        'auth/invalid-email': 'Please enter a valid email address.',
        'auth/user-disabled': 'This account has been disabled.',
        'auth/too-many-requests': 'Too many failed attempts. Please try again later.',
        'auth/email-already-in-use': 'An account with this email already exists.',
        'auth/weak-password': 'Please choose a stronger password.',
        'auth/invalid-credential': 'Invalid email or password.',
        'auth/network-request-failed': 'Network error. Please check your connection.'
      };

      for (const [code, message] of Object.entries(errorMappings)) {
        if (error.includes(code)) return message;
      }

      return 'Something went wrong. Please try again.';
    }

    // Initialize page
    function init() {
      // Load remembered email
      const rememberedEmail = localStorage.getItem('rememberEmail');
      if (rememberedEmail) {
        document.getElementById('signin-email').value = rememberedEmail;
        document.getElementById('remember-me').checked = true;
      }

      // Focus first input
      document.getElementById('signin-email').focus();

      // Check URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.get('verified') === 'true') {
        showMessage('Email verified successfully! You can now sign in.', 'success');
      }
    }

    // Start the app
    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
