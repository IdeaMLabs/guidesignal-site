    <script>
        // Enhanced HTTPS redirect with comprehensive SSL certificate handling
        (function() {
            var isDev = location.hostname === 'localhost' ||

            // Skip all redirects in development
            if (isDev) {

                return;
            }

            // Primary domain handling for SSL certificate compatibility
            var currentHost = location.hostname.toLowerCase();
            var targetDomain = 'www.guide-signal.com';

            // Check if we need to redirect to the canonical domain
            if (currentHost !== targetDomain) {

                    currentHost.includes('github.io') ||
                    currentHost.includes('githubpages.com') ||

                    return;

            // Force HTTPS for all valid domains

                var httpsUrl = 'https://' + location.hostname + location.pathname + location.search + location.hash;

    // Initialize password toggles when DOM is ready
    (function() {
        function initWhenReady() {
            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', function() {
                    setTimeout(function() {
                        window.initializePasswordToggles();
                        window.forceConfirmPasswordEyeButton();
                    }, 100);
                });
            } else {
                setTimeout(function() {
                    window.initializePasswordToggles();
                    window.forceConfirmPasswordEyeButton();
                }, 100);
            }
        }

        // Also initialize when window loads (fallback)
        if (window.addEventListener) {
            window.addEventListener('load', function() {
                setTimeout(function() {
                    window.initializePasswordToggles();
                    window.forceConfirmPasswordEyeButton();
                }, 200);
                // Additional FORCE checks for confirm password specifically
                setTimeout(window.forceConfirmPasswordEyeButton, 1000);
                setTimeout(window.forceConfirmPasswordEyeButton, 2000);
                // Mobile-specific initialization
                if (/Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                    setTimeout(function() {
                        console.log('Mobile device detected, FORCING confirm password eye button');
                        window.initializePasswordToggles();
                        window.forceConfirmPasswordEyeButton();
                    }, 3000);
                }
            });
        } else if (window.attachEvent) {
            window.attachEvent('onload', function() {
                setTimeout(function() {
                    window.initializePasswordToggles();
                    window.forceConfirmPasswordEyeButton();
                }, 200);
            });
        }

        // Mobile-specific event listeners
        if ('ontouchstart' in window || navigator.maxTouchPoints > 0) {
            if (window.addEventListener) {
                window.addEventListener('touchstart', function() {
                    // FORCE forms to be initialized on first touch
                    setTimeout(function() {
                        window.initializePasswordToggles();
                        window.forceConfirmPasswordEyeButton();
                    }, 100);
                }, { once: true });
            }
        }

        initWhenReady();
    })();

    // Global password toggle function (must be outside ES module for onclick access)
    window.togglePassword = function(inputId) {
        console.log('togglePassword called with inputId:', inputId);
        
        const input = document.getElementById(inputId);
        if (!input) {
            console.error('Input not found:', inputId);
            return;
        }
        
        console.log('Input found:', input);
        console.log('Current input type:', input.type);
        
        // Find the toggle button - it should be the next sibling or find by class
        let toggle = input.nextElementSibling;
        if (!toggle || !toggle.classList.contains('password-toggle')) {
            // Fallback: look for the toggle button in the same container
            const container = input.closest('.password-container');
            if (container) {
                toggle = container.querySelector('.password-toggle');
            }
        }
        
        if (!toggle) {
            console.error('Toggle button not found for:', inputId);
            console.error('Available buttons in container:', document.querySelectorAll('.password-container .password-toggle'));
            return;
        }
        
        console.log('Toggle button found:', toggle);
        
        if (input.type === 'password') {
            input.type = 'text';
            toggle.textContent = 'üôà';
            toggle.setAttribute('aria-label', 'Hide password');
            console.log('Changed to text type - password visible');
        } else {
            input.type = 'password';
            toggle.textContent = 'üëÅÔ∏è';
            toggle.setAttribute('aria-label', 'Show password');
            console.log('Changed to password type - password hidden');
        }
    };
