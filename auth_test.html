<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth Test - GuideSignal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    .test-container {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    .tab-container {
      display: flex;
      margin-bottom: 20px;
      background: #f0f0f0;
      border-radius: 5px;
      overflow: hidden;
    }

    .tab {
      flex: 1;
      padding: 10px;
      text-align: center;
      background: transparent;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    .tab.active {
      background: #007bff;
      color: white;
    }

    .form-container {
      margin-top: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
    }

    button[type="submit"] {
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button[type="submit"]:hover {
      background: #0056b3;
    }

    .hidden {
      display: none;
    }

    .status {
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      text-align: center;
    }

    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }

    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <div class="test-container">
    <h1>GuideSignal Auth Test</h1>

    <div class="tab-container">
      <button class="tab active" onclick="switchTab('signin')">Sign In</button>
      <button class="tab" onclick="switchTab('signup')">Sign Up</button>
    </div>

    <div id="status-message" class="status hidden"></div>

    <!-- Sign In Form -->
    <div id="signin-form" class="form-container">
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="signin-email" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="signin-password" required>
      </div>
      <button type="submit" onclick="handleSignIn()">Sign In</button>
    </div>

    <!-- Sign Up Form -->
    <div id="signup-form" class="form-container hidden">
      <div class="form-group">
        <label>Name</label>
        <input type="text" id="signup-name" required>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="signup-email" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="signup-password" required>
      </div>
      <button type="submit" onclick="handleSignUp()">Sign Up</button>
    </div>
  </div>

  <script>
    function switchTab(tabName) {
      // Update tab appearance
      document.querySelectorAll('.tab').forEach(tab => {
        tab.classList.remove('active');
      });
      event.target.classList.add('active');

      // Show/hide forms
      document.getElementById('signin-form').classList.toggle('hidden', tabName !== 'signin');
      document.getElementById('signup-form').classList.toggle('hidden', tabName !== 'signup');

      // Clear status
      document.getElementById('status-message').classList.add('hidden');

      console.log('Switched to', tabName);
    }

    function showStatus(message, type) {
      const statusEl = document.getElementById('status-message');
      statusEl.textContent = message;
      statusEl.className = `status ${type}`;
      statusEl.classList.remove('hidden');
    }

    function handleSignIn() {
      const email = document.getElementById('signin-email').value;
      const password = document.getElementById('signin-password').value;

      if (!email || !password) {
        showStatus('Please fill in all fields', 'error');
        return;
      }

      showStatus('âœ… Sign in successful (test mode)', 'success');
      console.log('Sign in:', email);
    }

    function handleSignUp() {
      const name = document.getElementById('signup-name').value;
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;

      if (!name || !email || !password) {
        showStatus('Please fill in all fields', 'error');
        return;
      }

      showStatus('ðŸŽ‰ Account created successfully (test mode)', 'success');
      console.log('Sign up:', name, email);
    }

    // Test on load
    document.addEventListener('DOMContentLoaded', function() {
      console.log('âœ… Auth test page loaded successfully');
      showStatus('Auth test page ready - try switching tabs and forms', 'success');
    });
  </script>
</body>
</html>
